<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledar_Buttons</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Angular_Js-->
    <script rel="stylesheet" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <!--My_Script-->
    <script src="js/script.js"></script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">


    <div class="row">

        <!--Standard Bootstrap-->
        <div class="col">

            <div class="row">
                <h2>Standard Bootstrap</h2>
            </div>

            <div class="row" ng-repeat="x in standard_ledar_buttons">
                <button type="button" class="{{x.class}}">{{x.name}}</button>
            </div>
            

        </div>

        <!--My Design-->
        <div class="col">

            <div class="row">
                <h2>My Design</h2>
            </div>

            <div class="row">
                <button type="button" class="btnn btnn-1">Primary</button>
            </div>

            <div class="row">
                <button type="button" class="btnn btnn-2">Secondary</button>
            </div>

            <div class="row">
                <button type="button" class="btnn btnn-3">Success</button>
            </div>

            <div class="row">
                <button type="button" class="btnn btnn-4">Danger</button>
            </div>

            <div class="row">
                <button type="button" class="btnn btnn-5">Warning</button>
            </div>

            <div class="row">
                <button type="button" class="btnn btnn-6">Info</button>
            </div>

            <div class="row">
                <button type="button" class="btnn btnn-7">Light</button>
            </div>

            <div class="row">
                <button type="button" class="btnn btnn-8">Dark</button>
            </div>

        </div>

    </div>
    






    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
